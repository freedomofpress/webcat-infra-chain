[workspace]
resolver = "3"

members = [
    "crates/felidae",
    "crates/felidae-proto",
    "crates/felidae-types",
    "crates/felidae-traverse",
    "crates/felidae-traverse-derive", "crates/felidae-state", "crates/felidae-oracle", "crates/felidae-admin",
]

[workspace.dependencies]
ring = "0.17"
clap = { version = "4.5", features = ["derive"] }
futures = "0.3"
tower = "0.5"
tower-abci = "0.19.1"
tendermint = "0.40"
tracing = "0.1"
tracing-subscriber = "0.3"
tokio = { version = "1", features = ["full"] }
thiserror = "2"
color-eyre = "0.6"
prost = "0.13"
prost-build = "0.14"
parking_lot = "0.12"
http = "1.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
fqdn = { version = "0.4.6", features = ["punycode", "strict-rfc"] }
bytes = { version = "1", features = ["serde"] }
cnidarium = "0.84"
prost-types = { version = "0.14" }
tendermint-proto = "0.40"
hex = "0.4"
wasm-bindgen = "0.2"
js-sys = "0.3"
web-sys = "0.3"
directories = "6.0"
axum = "0.8"
reqwest = "0.12"