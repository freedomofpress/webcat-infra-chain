[workspace]
resolver = "3"

members = [
    "crates/felidae",
    "crates/felidae-proto",
    "crates/felidae-types",
]

[workspace.dependencies]
aws-lc-rs = "1"
clap = { version = "4.5", features = ["derive"] }
futures = "0.3"
tower = "0.5"
tower-abci = "0.19.1"
tendermint = "0.40"
tracing = "0.1"
tracing-subscriber = "0.3"
tokio = { version = "1", features = ["full"] }
thiserror = "2"
color-eyre = "0.6"
prost = "0.14"
prost-build = "0.14"
parking_lot = "0.12"
http = "1.3"
fqdn = { version = "0.4.6", features = ["punycode", "strict-rfc"] }